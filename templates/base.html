{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="One of the Biggest Online Shopping Platform - GreatKart" />
    <meta name="keywords" content="online shopping, ecommerce, fashion, electronics, GreatKart" />

    <title>GreatKart | One of the Biggest Online Shopping Platform</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />

    <!-- Bootstrap4 files -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet" />

    <!-- Custom styles -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>

    <script type="text/javascript">
        /// some script

        // jQuery ready start
        $(document).ready(function () {
            // Your custom jQuery code goes here
        });
    </script>
</head>

<body>
    {% include 'includes/navbar.html' %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'includes/footer.html' %}
</body>

</html>
